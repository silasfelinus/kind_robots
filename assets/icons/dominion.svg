<!-- /public/icons/dominion.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
     fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
     aria-labelledby="title desc" role="img">
  <title id="title">Dominion Icon</title>
  <desc id="desc">Rounded playing card outline with a large letter D inside.</desc>
  <!-- card -->
  <rect x="5" y="2.75" rx="2.5" ry="2.5" width="14" height="18.5" />
  <!-- subtle top stripe -->
  <path d="M7.25 6h9.5" opacity=".6"/>
  <!-- letter (text-based for crisp scaling / accessibility) -->
  <text x="12" y="14" text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto"
        font-size="9.5" font-weight="700"
        fill="currentColor" stroke="none">
    D
  </text>
</svg>
